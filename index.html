<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Pac desarrollo UF3</title>
</head>
<body>
    <div class="machine">
        <img class="imagenes_slots img1" id="img_1" src="img/pingu.png" alt="">
        <img class="imagenes_slots img2" id="img_2" src="img/pingu.png" alt="">
        <img class="imagenes_slots img3" id="img_3" src="img/pingu.png" alt="">

    <input type="image" src="img/palancaUP.png" class='palanca' id="lanzar" value="Lanzar"> 
    <input readonly type="text" id="cantidad" class="cantidad">
</div>
<div class="panel-money">

        <label for="">MONEDAS</label>
        <input type="number" onKeyDown="return false"  max="100" min="0" id="apuesta" class="apuesta">
        <input type="button" id="introducir" value="Introducir monedas" class="buttonIntroducir">
</div>
    <div class="tabla-historial">       
     <table class="resultadoJuego" id="resultadoJuego" hidden>
        <thead>
          <tr>
            <th>HISTORIAL DE JUEGO</th>
          </tr>
        </thead>  
        <tbody id="tbody"> 
        <!-- Generado dinamicamente con JS -->
        </tbody>
    </table> 
    </div>
    <button type="text" id="terminar">Terminar partida</button>
    <div class="cont-finalizar" id="cont-finalizar" hidden>
        <h1>Partida finalizada!</h1>
    </div>
    
<script src="JS/tragraperras.js"></script>
</body>
</html>
